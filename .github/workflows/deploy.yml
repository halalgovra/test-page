name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  gi-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Documentation
        run: |
          nix build . --print-build-logs
          cp -r result/libastal libastal

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: libastal
          repository-name: halalgovra/halalgovra.github.io
          branch: main
          target-folder: libastal
